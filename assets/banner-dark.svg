<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f1724"/>
      <stop offset="50%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#071019"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#0ea5a4" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.08" />
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Abstract grid lines -->
  <g stroke="rgba(124,58,237,0.12)" stroke-width="1">
    <!-- horizontal lines -->
    ${Array.from({length: 12}).map((_,i) => {
      const y = 30 + i * 30;
      return `<line x1="0" y1="${y}" x2="1600" y2="${y}" />`;
    }).join('')}
    <!-- diagonal lines -->
    ${Array.from({length: 28}).map((_,i) => {
      const x = -400 + i * 80;
      return `<line x1="${x}" y1="0" x2="${x+800}" y2="400" />`;
    }).join('')}
  </g>

  <!-- Accent blurred nodes -->
  <circle cx="260" cy="120" r="60" fill="url(#g2)" filter="url(#blur)" />
  <circle cx="980" cy="80" r="40" fill="#0ea5a4" fill-opacity="0.06" filter="url(#blur)"/>
  <circle cx="1300" cy="240" r="70" fill="#7c3aed" fill-opacity="0.06" filter="url(#blur)"/>

  <!-- Title -->
  <g transform="translate(64,220)">
    <text x="0" y="0" font-family="Inter, Roboto, system-ui, sans-serif" font-size="36" fill="#e6eef8" font-weight="700">
      dotsharpfx — Senior Software Engineer
    </text>
    <text x="0" y="36" font-family="Inter, Roboto, system-ui, sans-serif" font-size="16" fill="#9fb4cd">
      .NET · C# · EF Core · Microservices · Cloud-native systems
    </text>
  </g>
</svg>
