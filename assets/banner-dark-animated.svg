<svg width="100%" height="250" viewBox="0 0 900 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Animated Background Gradient -->
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#0c0f1a">
        <animate attributeName="stop-color"
                 values="#0c0f1a; #111b2d; #0c0f1a"
                 dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1a2333">
        <animate attributeName="stop-color"
                 values="#1a2333; #0b1626; #1a2333"
                 dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <style>
      /* Typing Effect */
      .typing {
        font-family: "Segoe UI", sans-serif;
        font-size: 22px;
        fill: #9fb4cd;
        overflow: hidden;
        white-space: nowrap;
        width: 0ch;
        animation: typing 4s steps(40) 1s forwards, blink .75s step-end infinite;
      }

      @keyframes typing {
        from { width: 0ch; }
        to { width: 40ch; }
      }
      @keyframes blink {
        50% { border-color: transparent; }
      }

      /* Floating circles */
      .float {
        animation: float 10s ease-in-out infinite;
      }
      @keyframes float {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="250" fill="url(#grad)"/>

  <!-- Floating circles -->
  <circle cx="150" cy="80" r="40" fill="#3b82f6" fill-opacity="0.12" class="float" />
  <circle cx="760" cy="150" r="55" fill="#0ea5e9" fill-opacity="0.12" class="float" style="animation-delay: -3s" />
  <circle cx="500" cy="50" r="30" fill="#6366f1" fill-opacity="0.10" class="float" style="animation-delay: -1s"/>
  
  <!-- Name -->
  <text x="60" y="140" fill="#E6EEF8" font-size="48" font-weight="700"
        font-family="Segoe UI, Ubuntu, sans-serif">
    dotsharpfx
  </text>

  <!-- Typing animated tagline -->
  <text x="60" y="180" class="typing">
    Senior .NET Engineer • C# • Cloud-Native • Distributed Systems
  </text>
</svg>
