name: Update README with Latest Blog Posts

on:
  schedule:
    - cron: "0 6 * * *"   # Runs every day at 6 AM UTC
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write          # Allows pushing changes back to README

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm dependencies
        run: |
          cd .github/readme-updater
          npm install

      - name: Run update-readme script
        run: |
          node .github/readme-updater/update-readme.js

      - name: Commit and push if README changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "üìù Auto-update README with latest blog posts"
            git push
            echo "README updated and pushed!"
          fi
